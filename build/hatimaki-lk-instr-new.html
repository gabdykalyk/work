        <h1>Добавить приказ / инструкцию</h1>

        <form action="" method="post" class="form-respons form-instr-new">
            <div class="row">
                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                    <label for="doc-type">Тип документа</label>
                    <select class="form-control js-select" name="doc-type" id="doc-type">
                        <option value="1">Обучающая инструкция</option>
                        <option value="2">Должностная инструкция</option>
                        <option value="3">Регламент</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="doc-name">Наименование</label>
                <textarea class="form-control form-control-inp-text" name="doc-name" id="doc-name"></textarea>
            </div>
            <div class="form-group">
                <label for="doc-situation">Ситуация</label>
                <textarea class="form-control form-control-inp-text" name="doc-situation" id="doc-situation"></textarea>
            </div>
            <div class="form-group">
                <label for="doc-purpose">Цель</label>
                <textarea class="form-control form-control-inp-text" name="doc-purpose" id="doc-purpose"></textarea>
            </div>
            <div class="form-group">
                <label for="doc-text">Текст</label>
                <textarea class="form-control form-control-inp-text js-editor" name="doc-text" id="doc-text"></textarea>
            </div>
            <div class="form-group">
                <label for="doc-reference">Справка</label>
                <textarea class="form-control form-control-inp-text js-editor" name="doc-reference" id="doc-reference"></textarea>
            </div>
            <div class="form-group form-group-checks">
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Требует обязательного ознакомления
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value=""> Разрешить оценивать
                </label>
            </div>
            <p class="lead">Для кого</p>
            <div class="row">
                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                    <label for="branches">Филиал</label>
                    <select class="form-control js-select" name="branches[]" id="branches" multiple="multiple">
                        <option value="1">Щербинка</option>
                        <option value="2">Бутово</option>
                        <option value="3">Ясенево</option>
                        <option value="4">Коммунарка</option>
                        <option value="5">Подольск</option>
                        <option value="6">Московский</option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                    <label for="post">Должность</label>
                    <select class="form-control js-select" name="post[]" id="post" multiple="multiple">
                        <option value="1">Повар-сушист</option>
                        <option value="2">Стажер</option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-sm-4 col-xs-12">
                    <label for="empl">Сотрудники</label>
                    <select class="form-control js-select" name="empl[]" id="empl" multiple="multiple">
                        <option value="1">Кузнецов Евгений</option>
                        <option value="2">Соколова Елена</option>
                    </select>
                </div>
            </div>
            <div class="form-btns">
                <button type="button" class="btn btn-default">Сохранить</button>
                <button type="submit" class="btn btn-primary">Опубликовать</button>
            </div>
        </form>
