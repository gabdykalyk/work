<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анкета</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <link href="fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link href="css/styles-form.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body class="z2s-form z2s-form--start">
    <div class="z2s-form__bg"></div>

    <div class="form-simple z2s-form__container">

        <section class="z2s-form__body">
            <div class="z2s-form__form">
                <div class="z2s-form__form">
                	<div class="form-simple-title">
                	    <h1>Заполни анкету</h1>
                	    И присоединяйся к команде ЗаОбеЩёки!
                	</div>
                	<form action="" method="post" id="z2s-form">
                	    <div class="form-group">
                	        <label for="phone">Телефон <span class="asterisk">*</span></label>
                	        <input type="phone" class="form-control input-lg" id="phone">
                	    </div>
                	    <div class="form-group form-group-captcha">
                            <label for="captcha">Заполните текст с картинки</label>

                	        <div class="form-group-captcha-row">
                	            <img class="img-captcha" id="checkphoneform-captcha-image" src="http://hrmdemo.doxsw.com/index.php?r=worksheet%2Fcaptcha&v=5cf761115c5a87.93885659" alt="" width="156">
                	            <input type="captcha" class="form-control" id="captcha">
                	        </div>
                	    </div>
                	    <div class="form-btn">
                	        <button type="submit" class="btn">Отправить</button>
                        </div>
            </div>
            	</form>
            </div>
        </section>

        <section class="z2s-form__info">
            <a href="https://www.hatimaki.ru/" target="_blank" class="logo"><img src="images/z2s/logo.png" alt="Логотип За обе щеки" width="128"></a>

            <section class="z2s-form__social">
                <h2>О нас подробнее</h2>
                <ul class="z2s-form__social-list">
                    <li><a href="#" target="_blank" class="vk">z2s_msk</a></li>
                    <li><a href="#" target="_blank" class="fb">z2s.moskva</a></li>
                    <br>
                    <li><a href="#" target="_blank" class="ok">z2s_msk</a></li>
                    <li><a href="#" target="_blank" class="tiktok">z2s.ru</a></li>
                    <br>
                    <li><a href="#" target="_blank" class="in">z2s_msk</a></li>
                </ul>
            </section>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	</script>
    <!-- Phone Mask, https://github.com/RobinHerbots/Inputmask -->
    <script type="text/javascript" src="js/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" src="js/inputmask.date.extensions.js"></script>

    <script type="text/javascript" src="js/js-gl.js"></script>

    <script type="text/javascript">
    $(function () {
        //initPhoneMask();
        $("#phone").inputmask('8(999)999-9999', {
            clearMaskOnLostFocus: false
        });

        $('#z2s-form').on('submit', function(event) {
            event.preventDefault();
        });
    });
    </script>
</body>
</html>
