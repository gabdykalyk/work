    <h1>
        Заказы на карте за 18.01.2019
    </h1>
    <hr class="visible-lg visible-md">
    <form action="" method="post">
         <div class="row">
            <div class="form-group col-md-3 col-sm-5 col-xs-12">
                <label for="branch" class="hidden-xs">Филиал</label>
                <select class="form-control" name="branch" id="branch">
                    <option value="1">Щербинка</option>
                    <option value="2">Бутово</option>
                    <option value="3">Ясенево</option>
                    <option value="4">Коммунарка</option>
                    <option value="5">Подольск</option>
                    <option value="6">Московский</option>
                </select>
            </div>
         </div>
    </form>
    
    <div class="container-map-orders">
        <!-- beg: Loading -->
        <div class="loader" title="Пожалуйста, подождите ...">
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        </div>
        <!-- end: Loading -->
        <div class="map-orders" id="map"></div>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script type="text/javascript">
    ymaps.ready(init);
    function init() {
        var myMap = new ymaps.Map("map", {
            center: [55.5042099,37.5596213],
            zoom: 11
        }, {
            searchControlProvider: 'yandex#search'
        });

        var myCollection = new ymaps.GeoObjectCollection(); 

        var myPlacemark;
        myPlacemark = new ymaps.Placemark([
            55.5042099,37.5596213        ], {
            balloonContent: 'Филиал: 1. Щербинка'
        }, {
            preset: 'islands#icon',
            iconColor: '#4682B4'
        });
        myCollection.add(myPlacemark);


        myPlacemark = new ymaps.Placemark([
            55.5344,37.5853            ], {
            balloonContent: 'Статус: Готово<br>Сумма: 1895.25 р.<br>Адрес: поселок Новодрожжино, 5<br>Время доставки: 16:03'
        }, {
            preset: 'islands#icon',
            iconColor: '#006400'
        });
        myCollection.add(myPlacemark);


        myPlacemark = new ymaps.Placemark([
            55.5344,37.6053            ], {
            balloonContent: 'Статус: Готово<br>Сумма: 1895.25 р.<br>Адрес: поселок Новодрожжино, 5<br>Время доставки: 16:03'
        }, {
            preset: 'islands#icon',
            iconColor: '#ffd319'
        });
        myCollection.add(myPlacemark);
                

        myMap.geoObjects.add(myCollection);
    }
    </script>
