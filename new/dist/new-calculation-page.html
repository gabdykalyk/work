<!DOCTYPE html>
<html class="hrm-page calculation-page hrm-page--initializing"
      data-bind="childrenComplete: childrenComplete"
      lang="ru">

<head>
  <title>Sakura</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="HandheldFriendly" content="true" />
<meta content="IE=edge" http-equiv="X-UA-Compatible" />
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,200,300,400,500,600,700,800,900&display=swap&subset=cyrillic" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.10.2/css/OverlayScrollbars.min.css" integrity="sha256-zUBmWpj0DsZzFautKgMOtiOkT6ECQ+a6RitMns7+HRM=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://unpkg.com/tippy.js@5/dist/backdrop.css" />
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css" integrity="sha256-vZ3SaLOjnKO/gGvcUWegySoDU6ff33CS5i9ot8J9Czk=" crossorigin="anonymous" />

<link rel="stylesheet" href="assets/css/main.css" />

</head>

<body>
  <div class="hrm-scaffold">
    <div class="hrm-scaffold__sidebar"
         data-bind="component: {name: 'hrm-main-sidebar', params: {collapsed: isSidebarCollapsed}}"></div>
    <div class="hrm-scaffold__body">
      <!-- Page content  -->
      <div class="hrm-scaffold__content calculation-page__content">

        <div class="calculation-page__header">
          <span class="calculation-page__title">
            Новый расчет
          </span>
          <div class="calculation-page__actions">
            <a href="#"
               class="hrm-button hrm-button-with-icon hrm-button-with-icon--hide_tablet hrm-button-with-icon--theme_secondary hrm-button-with-arrow-left-icon">
              К списку расчетов
            </a>

          </div>
        </div>

        <div class="calculation-form">
          <!-- Input table -->
          <div data-bind="component: {name: 'calculation-page-input-form', params: { model: $root.inputModel, onSubmit: $root.buildCalculation.bind($root) }}"></div>
          <!-- /Input table -->

          <!-- ko template: {
            foreach: hrmTemplateIf(isBuilt(), $data),
            afterAdd: hrmFadeAfterAddFactory(200, 200),
            beforeRemove: hrmFadeBeforeRemoveFactory(200)
          } -->
          <div class="calculation-form__content">
            <!-- Summary table -->
            <div class="calculation-summary">

  <!-- ko if: $root.viewportSize().width > HRM_BREAKPOINTS.mobileMaxWidth -->
  <div data-bind="component: {
    name: 'hrm-scrollable-wrapper',
    params: { options: {left: {disabled: true}} }
   }">
    <table class="calculation-summary__table"
           data-bind="hrmTable">
      <thead>

        <tr>
          <!-- ko foreach: [
            ['job', 'Должность', 'Должность'],
            ['workload-type', 'Тип нагрузки', 'Тип нагрузки'],
            ['workload', 'Нагрузка', 'Нагрузка', 2],
            ['additional-workload', 'Доп. нагрузка', 'Дополнительная нагрузка'],
            ['count', 'Сотр.', 'Сотрудники'],
            ['fot-category', 'ФОТ, % в категории', 'ФОТ, % в категории'],
            ['fot-revenue', 'ФОТ, % от выручки', 'ФОТ, % от выручки'],
            ['performance-standart', 'Норм. выработки, %', 'Норма выработки, %'],
            ['lateness', 'Опоздания', 'Опоздания'],
        ] -->
          <th class="calculation-summary__cell"
              data-bind="class: 'calculation-summary__' + $data[0], attr: {colspan: $data[3] || 1}">
            <div class="hrm-table__head-cell-content">
              <span data-bind="text: $data[1]"></span>
              <button class="hrm-button hrm-circle-icon-button hrm-circle-info-icon-button hrm-circle-icon-button--theme_neutral calculation-summary__info hrm-table__head-cell-info-button"
                      data-bind="hrmTooltip, hrmTooltipText: $data[2]"></button>
            </div>
          </th>
          <!-- /ko -->
        </tr>
      </thead>

      <tbody>
        <!-- ko foreach: $root.summaryModel.positions() -->
        <!-- ko  let: { isTotal: false, data: $data } -->
        <tr data-bind="css: { 'calculation-summary__total': isTotal }">
  <!-- Должность -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.name"></div>
  </td>

  <!-- Тип нагрузки -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.workloadType"></div>
  </td>

  <!-- Нагрузка -->
  <td class="calculation-summary__cell" align="right">
    <div class=""
         data-bind="text: data.workload"></div>
  </td>

  <!-- Юниты нагрузки -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.units"></div>
  </td>

  <!-- Доп. нагрузка -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.additionalWorkload"></div>
  </td>

  <!-- Сотрудники -->
  <td class="calculation-summary__cell" align="right">
    <div class=""
         data-bind="text: ko.isObservable(data.employees) ? data.employees().length : data.employees"></div>
  </td>

  <!-- ФОТ, % в категории -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}"  align="right">
    <div class=""
         data-bind="text: data.fotCategory"></div>
  </td>

  <!-- ФОТ, % от выручки -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}" align="right">
    <div class=""
         data-bind="text: data.fotRevenue"></div>
  </td>

  <!-- Норм. выработки -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}" align="right">
    <div class=""
         data-bind="text: data.performanceStandart"></div>
  </td>

  <!-- Опоздания -->
  <td class="calculation-summary__cell calculation-summary__lateness-row-cell">
    <div class="calculation-summary__lateness-row">
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
    </div>
  </td>
</tr>

        <!-- /ko -->
        <!-- /ko -->

        <!-- ko  let: { isTotal: true, data: $root.summaryModel.total() } -->
        <tr data-bind="css: { 'calculation-summary__total': isTotal }">
  <!-- Должность -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.name"></div>
  </td>

  <!-- Тип нагрузки -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.workloadType"></div>
  </td>

  <!-- Нагрузка -->
  <td class="calculation-summary__cell" align="right">
    <div class=""
         data-bind="text: data.workload"></div>
  </td>

  <!-- Юниты нагрузки -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.units"></div>
  </td>

  <!-- Доп. нагрузка -->
  <td class="calculation-summary__cell">
    <div class=""
         data-bind="text: data.additionalWorkload"></div>
  </td>

  <!-- Сотрудники -->
  <td class="calculation-summary__cell" align="right">
    <div class=""
         data-bind="text: ko.isObservable(data.employees) ? data.employees().length : data.employees"></div>
  </td>

  <!-- ФОТ, % в категории -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}"  align="right">
    <div class=""
         data-bind="text: data.fotCategory"></div>
  </td>

  <!-- ФОТ, % от выручки -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}" align="right">
    <div class=""
         data-bind="text: data.fotRevenue"></div>
  </td>

  <!-- Норм. выработки -->
  <td class="calculation-summary__cell"
      data-bind="style: { backgroundColor: isTotal ? '#D0F4E3' : 'transparent'}" align="right">
    <div class=""
         data-bind="text: data.performanceStandart"></div>
  </td>

  <!-- Опоздания -->
  <td class="calculation-summary__cell calculation-summary__lateness-row-cell">
    <div class="calculation-summary__lateness-row">
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
      <div class="calculation-summary__lateness-cell">

      </div>
    </div>
  </td>
</tr>

        <!-- /ko -->

      </tbody>
    </table>
  </div>
  <!-- /ko -->

  <!-- ko ifnot: $root.viewportSize().width > HRM_BREAKPOINTS.mobileMaxWidth -->
  <div class="hrm-table__fixed-section-container">

    <table class="hrm-table__fixed-section hrm-table__fixed-section--position_left"
           data-bind="hrmTable">
      <tbody>
        <!-- ko foreach: [
            ['job', 'Должность', 'Должность'],
            ['workload-type', 'Тип нагрузки', 'Тип нагрузки'],
            ['workload', 'Нагрузка', 'Нагрузка', 2],
            ['additional-workload', 'Доп. нагрузка', 'Дополнительная нагрузка'],
            ['count', 'Сотрудники', 'Сотрудники'],
            ['fot-category', 'ФОТ, % в категории', 'ФОТ, % в категории'],
            ['fot-revenue', 'ФОТ, % от выручки', 'ФОТ, % от выручки'],
            ['performance-standart', 'Норм. выр-ки, %', 'Норма выработки, %'],
            ['lateness', 'Опоздания', 'Опоздания'],
        ] -->
        <tr>
          <th class="calculation-summary__cell"
              data-bind="class: 'calculation-summary__' + $data[0]">
            <div class="hrm-table__head-cell-content"
                 data-bind="text: $data[1]"></div>
          </th>
        </tr>
        <!-- /ko -->
      </tbody>
    </table>


    <div data-bind="component: {
                   name: 'hrm-scrollable-wrapper',
                   params: { options: {left: {disabled: true}} }
                  }">
      <table class=" calculation-summary__table calculation-summary__table--mobile"
             data-bind="hrmTable">
        <tbody>
          <tr>
            <th class="calculation-summary__cell calculation-summary__job">
              <div class="hrm-table__head-cell-content">
                Должность
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: name"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell calculation-summary__total">
              <div class="hrm-table__cell-content">Итого</div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__workload-type">
              <div class="hrm-table__head-cell-content">
                Тип нагрузки
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: workloadType"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().workloadType"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__workload">
              <div class="hrm-table__head-cell-content">
                Нагрузка
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell calculation-summary__workload-cell">
              <div class="calculation-summary__workload-row">

                <div class="calculation-summary__workload-value"
                      data-bind="text: workload"></div>
                <div class="calculation-summary__workload-unit"
                      data-bind="text: units"></div>

              </div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().workload"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__additional-workload">
              <div class="hrm-table__head-cell-content">
                Доп. нагрузка
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: additionalWorkload"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().additionalWorkload"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__count">
              <div class="hrm-table__head-cell-content">
                Сотрудники
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: employees.length"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().employees.length"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__fot-category">
              <div class="hrm-table__head-cell-content">
                ФОТ, % в категории
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: fotCategory"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().fotCategory"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__fot-revenue">
              <div class="hrm-table__head-cell-content">
                ФОТ, % от выручки
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: fotRevenue"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().fotRevenue"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__performance-standart">
              <div class="hrm-table__head-cell-content">
                Норм. выр-ки, %
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell">
              <div class="hrm-table__cell-content"
                   data-bind="text: fotRevenue"></div>
            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__total">
              <div class="hrm-table__cell-content"
                   data-bind="text: summaryModel.total().performanceStandart"></div>
            </td>
          </tr>

          <tr>
            <th class="calculation-summary__cell calculation-summary__lateness">
              <div class="hrm-table__head-cell-content">
                Опоздания
              </div>
            </th>

            <!-- ko foreach: summaryModel.positions -->
            <td class="calculation-summary__cell calculation-summary__lateness-row-cell">
              <div class="calculation-summary__lateness-row">
                <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--green"
                     data-bind="style: {
                  backgroundColor: lateness.green > 0 ? '#D0F4E3' : 'transparent'
                }">
                  <!-- ko text: lateness.green > 0 ? lateness.green : '' -->
                  <!-- /ko -->
                </div>
                <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--yellow"
                     data-bind="style: {
                  backgroundColor: lateness.yellow > 0 ? '#FDFFB3' : 'transparent'
                }">
                  <!-- ko text: lateness.yellow > 0 ? lateness.yellow : '' -->
                  <!-- /ko -->
                </div>
                <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--red"
                     data-bind="style: {
                  backgroundColor: lateness.red > 0 ? '#FFD3E8' : 'transparent'
                }">
                  <!-- ko text: lateness.red > 0 ? lateness.red : '' -->
                  <!-- /ko -->
                </div>
              </div>

            </td>
            <!-- /ko -->

            <td class="calculation-summary__cell  calculation-summary__lateness-row-cell  calculation-summary__total"
                data-bind="using: $root.summaryModel.total()">
              <div class="hrm-table__cell-content">
                <div class="calculation-summary__lateness-row">
                  <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--green"
                       data-bind="style: {
                    backgroundColor: lateness.green > 0 ? '#D0F4E3' : 'transparent'
                  }">
                    <!-- ko text: lateness.green > 0 ? lateness.green : '' -->
                    <!-- /ko -->
                  </div>
                  <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--yellow"
                       data-bind="style: {
                    backgroundColor: lateness.yellow > 0 ? '#FDFFB3' : 'transparent'
                  }">
                    <!-- ko text: lateness.yellow > 0 ? lateness.yellow : '' -->
                    <!-- /ko -->
                  </div>
                  <div class="calculation-summary__lateness-cell calculation-summary__lateness-cell--red"
                       data-bind="style: {
                    backgroundColor: lateness.red > 0 ? '#FFD3E8' : 'transparent'
                  }">
                    <!-- ko text: lateness.red > 0 ? lateness.red : '' -->
                    <!-- /ko -->
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- /ko -->
</div>

            <!-- /Summary table -->

            <!-- Tabs -->
              <div class="calculation-page__tabs"
                  data-bind="component: {name: 'hrm-tab-group', params: {items: tabs.tabs, activeItem: tabs.activeTab }}">
              </div>

              <script type="text/html"
        id="calculation-settings-positions-modal-template">

  <div data-bind="component: {
      name: 'calculation-settings-positions-modal-dialog',
      params: {
        data, modalElement,
        cancel: function () { close(); },
        submit: function ($data) {close($data);}
      }}" role="document">
  </div>

</script>

<script type="text/html"
        id="calculation-settings-stimulation-modal-template">

        cancel: function () { close(); },
        submit: function ($data) {close($data);}
      }}" role="document">
  </div>

</script>

        submit: function ($data) {close($data);}
      }}" role="document">
  </div>

</script>

<script type="text/html"

        cancel: function () { close(); },
        submit: function ($data) {close($data);}
      }}" role="document">
  </div>

</script>

                foreach: hrmTemplateIf(tabs.activeTab() === 0, $data),
                afterAdd: hrmFadeAfterAddFactory(200, 200),
                beforeRemove: hrmFadeBeforeRemoveFactory(200)
              } -->
                <div class="calculation-page__tab">
                  <!-- ko let: {'$tab': $root.settings.production, tabName: 'production'} -->
<div data-bind="component: {name: 'calculation-page-positions-table', params: { tabName: 'production', tab: $root.tabs.production, settings: $root.settings }}"></div>
<!-- /ko -->

                </div>
              <!-- /ko -->

              <!-- ko template: {
                foreach: hrmTemplateIf(tabs.activeTab() === 1, $data),

              } -->
                <div class="calculation-page__tab">
                  delivery

                </div>
              <!-- /ko -->

              <!-- ko template: {
                foreach: hrmTemplateIf(tabs.activeTab() === 2, $data),
                afterAdd: hrmFadeAfterAddFactory(200, 200),
                beforeRemove: hrmFadeBeforeRemoveFactory(200)
              } -->
                <div class="calculation-page__tab">
                  lateness

                </div>
              <!-- /ko -->
            <!-- /Tabs -->

            <div class="calculation-form__actions">
              <button class="hrm-button hrm-button--size_large hrm-basic-button calculation-form__action">
                Отменить
              </button>

              <button class="hrm-button hrm-button--size_large hrm-basic-button hrm-accent-button calculation-form__action">
                Сохранить
              </button>
            </div>
          </div>
          <!-- /ko -->
        </div>
      </div>
      <!-- /Page content  -->



    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script type="text/javascript">
  $(function () {
    const filialsList = [
      {
        id: 1,
        name: 'Филиал 1'
      },
      {
        id: 2,
        name: 'Филиал 2'
      },
      {
        id: 3,
        name: 'Филиал 12345'
      },
      {
        id: 4,
        name: 'Филиал 4'
      },
    ];

    const shifts = [
      {
        id: 'day',
        name: 'Дневная',
        start: '11:00',
        end: '23:00',
      }, {
        id: 'night',
        name: 'Ночная',
        start: '23:00',
        end: '11:00'
      }
    ];

    function getShift(value) {
      return shifts.find(shift => shift.id === value);
    }

    function createIntervalModel(data, needCheck) {
      const start = data.start;
      const end = data.end;

      const correct = ko.pureComputed(() => {
        const endMoment = moment(end(), 'HH:mm');
        const startMoment = moment(start(), 'HH:mm');
        if (!needCheck()) return true;
        return endMoment.isAfter(startMoment);
      });

      start.extend({
        required: {
          message: 'Обязательное поле'
        },
        hrmDate: {
          params: 'HH:mm',
          message: 'Неверный формат времени'
        },
        validation: { validator: () => correct() }
      });

      end.extend({
        required: {
          message: 'Обязательное поле'
        },
        hrmDate: {
          params: 'HH:mm',
          message: 'Неверный формат времени'
        },
        validation: { validator: () => correct() }
      });

      return {
        start,
        end,
        isCorrect: correct
      };
    }


    ko.components.register('calculation-page-input-form', {
      viewModel: {
        createViewModel: function (params, componentInfo) {
          const model = params.model;

          const filial = model.filial.extend({
            required: {
              message: 'Обязательное поле'
            }
          });

          const date = model.date.extend({
            required: {
              message: 'Обязательное поле'
            },
            hrmDate: {
              params: 'DD.MM.YYYY, dddd',
              message: 'Неверный формат даты'
            }
          });

          const shift = model.shift.extend({
            required: {
              message: 'Обязательное поле'
            }
          });
          shift(shifts[0].value);
          const needCheck = ['day'];
          const changeShift = ko.observable(false);

          const start = model.interval.start;
          const end = model.interval.end;
          start(shifts[0].start);
          end(shifts[0].end);
          const interval = createIntervalModel({
            start: start,
            end: end,
          }, () => {
            return !changeShift() && needCheck.indexOf(shift()) !== -1;
          });

          shift.subscribe((value) => {
            changeShift(true);

            const shiftData = getShift(value);
            if (shiftData) {
              interval.start(shiftData.start);
              interval.end(shiftData.end);
            }

            changeShift(0);
          });

          const isValid = ko.pureComputed(() => {
            return date.isValid() && interval.isCorrect();
          }, this);

          return {
            filial,
            filialsList,

            date,

            shift,
            shiftsList: shifts,

            interval,
            isValid,

            formControlErrorStateMatcher: function (formControl) {
              return ko.pureComputed(() => {
                return !formControl.isValid();
              });
            }
          };
        }
      },

      template: {
        element: 'calculation-page-input-form-template'
      }
    })
  })
</script>

<script type="text/javascript">
    $(function () {
        ko.components.register('calculation-settings-positions-modal-dialog', {
            viewModel: {
                createViewModel: function (params, componentInfo) {
                    const $element = $(componentInfo.element);

                    $element.addClass([
                        'modal-dialog',
                        'modal-dialog-centered',
                        'hrm-modal-dialog',
                        'hrm-basic-modal-dialog',
                        'hrm-modal-dialog--size_large'
                    ]);

                    return new (function () {
                        this.term = ko.observable('');

                        this.positions = params.data.positions().map((p) => {
                            const positionData = p();
                            return {
                                name: positionData.name,
                                checked: ko.observable(positionData.visible()),
                                position: p,
                                visible: ko.pureComputed(() => {
                                    const term = this.term();

                                    if (!term || term.length < 2) return true;

                                    const formattedTerm = term.toLowerCase();
                                    const formattedName = positionData.name.toLowerCase();
                                    return formattedName.indexOf(formattedTerm) !== -1;


                                })
                            }
                        });

                        this.reset = function () {
                            this.term('');
                            this.positions.forEach(p => {
                                p.checked(false);
                            });
                        }

                        this.cancel = function () {
                            if ('cancel' in params) {
                                params.cancel();
                            }
                        };

                        this.submit = function () {
                            if ('submit' in params) {
                                this.positions.forEach(p => {
                                    p.position().visible(p.checked());
                                });
                                params.submit(true);
                            }

                        };
                    });
                }
            },
            template: {
                element: document.getElementById('calculation-settings-positions-modal-dialog-template')
            }
        });
    });
</script>

  <script type="text/javascript">
  $(function () {
    /* Справочник штрафов */
    const finesTable = {
      '0': 200,
      '1': 300,
      '2': 400,
      '3': 500,
      '4': 600,
      '5': 700,
      '6': 800,
    };

    ko.components.register('calculation-settings-stimulation-modal-dialog', {
      viewModel: {
        createViewModel: function (params, componentInfo) {
          const $element = $(componentInfo.element);

          $element.addClass([
            'modal-dialog',
            'modal-dialog-centered',
            'hrm-modal-dialog',
            'hrm-basic-modal-dialog',
            'hrm-modal-dialog--size_large'
          ]);

          const ViewModel = function () {
            this.isSubmitted = ko.observable(false);

            this.formControlErrorStateMatcher = (formControl) => {
              return ko.pureComputed(() => {
                return this.isSubmitted() && !formControl.isValid();
              });
            };

            /* fine/bonus */
            this.stimulationTypes = {
              "FINE": 'fine',
              "BONUS": 'bonus'
            }

            this.formModel = {
              category: ko.observable(''),
              stimulationType: ko.observable(this.stimulationTypes.FINE),
              base: ko.observable('').extend({
                required: {
                  message: 'Обязательное поле'
                }
              }),
              author: ko.observable('').extend({
                required: {
                  message: 'Обязательное поле'
                }
              }),
              sum: ko.observable(0).extend({
                required: {
                  message: 'Обязательное поле'
                },
                number: {
                  message: 'Некорректный формат'
                }
              }),
              comment: ko.observable('').extend({

              }),
            };

            this.reset = function () {
              this.formModel.base('');
              this.formModel.sum(0);
              this.formModel.author('');
              this.formModel.comment('');
            }

            this.formModel.stimulationType.subscribe(() => {
              this.reset();
            })

            this.formModel.base.subscribe((value) => {
              if (this.formModel.stimulationType() !== this.stimulationTypes.FINE) return;
              if (!value) this.formModel.sum(0);
              this.formModel.sum(finesTable[value] || 0);
            })

            this.validationObject = ko.validatedObservable({
              base: this.formModel.base,
              author: this.formModel.author,
              sum: this.formModel.sum,
            })

            this.cancel = function () {
              if ('cancel' in params) {
                params.cancel();
              }
            };

            this.submit = function () {
              this.isSubmitted(true);

              if (this.validationObject.isValid()) {
                if ('submit' in params) {
                  params.submit(ko.toJS(this.formModel));
                }
              }

            };
          }

          return new ViewModel();
        }
      },
      template: {
        element: document.getElementById('calculation-settings-stimulation-modal-dialog-template')
      }
    });
  });
</script>

      viewModel: {
        createViewModel: function (params, componentInfo) {
          const $element = $(componentInfo.element);

          $element.addClass([
            'modal-dialog',
            'modal-dialog-centered',
            'hrm-modal-dialog',
            'hrm-basic-modal-dialog',
            'hrm-modal-dialog--size_large'
          ]);

          const ViewModel = function () {
            this.isSubmitted = ko.observable(false);

            this.formControlErrorStateMatcher = (formControl) => {
              return ko.pureComputed(() => {
                console.log(formControl, formControl())
                return this.isSubmitted() && !formControl.isValid();
              });
            };

            this.positions = positionsTable;
            this.levels = ko.observable([]);

            this.formModel = {
              position: ko.observable('').extend({
                required: {
                  message: 'Обязательное поле'
                }
              }),
              level: ko.observable(null),
              name: ko.observable('').extend({
                required: {
                  message: 'Обязательное поле'
                }
              })
            }

            this.validationObject = ko.validatedObservable({
              name: this.formModel.name,
              position: this.formModel.position,
            });

            this.formModel.position.subscribe(positionId => {
              this.formModel.level(null);
              if (!positionId) {
                this.levels([]);
                return;
              }

              const position = positionsTable.find(p => p.id === positionId);
              if (!position) this.levels([]);
              else this.levels(position.levels);
            })

            this.cancel = function () {
              if ('cancel' in params) {
                params.cancel();
              }
            };

            this.submit = function () {
              this.isSubmitted(true);

              if (this.validationObject.isValid()) {
                if ('submit' in params) {
                  params.submit(ko.toJS(this.formModel));
                }
              }
            };
          }

          return new ViewModel();

      }
    });
  });

  <script type="text/javascript">
  $(function () {
    function EmployeeModel(employee) {
      return {
        id: employee.id,
        name: employee.name,
        checked: ko.observable(employee.visible()),
        visible: ko.observable(true)
      }
    }

    function PositionModel(positionObservable) {
      const positionData = positionObservable();
      const employees = ko.observableArray(positionData.employees().map(EmployeeModel));
      const hasVisibleEmployees = ko.observable(true);

      return {
        name: positionData.name,
        id: positionData.id,
        employees,
        visible: positionData.visible(),
        hasVisibleEmployees,
      }
    }

    function NewEmployeeModel(employeeData) {
      return {
        id: employee.id,
        name: employee.name,
        checked: ko.observable(false),
        visible: ko.observable(true),
        loaded: true,
      }
    }

    ko.components.register('calculation-settings-employees-form-modal-dialog', {
      viewModel: {
        createViewModel: function (params, componentInfo) {
          console.log(ko.toJS(params.data.positions))
          const originalPositions = params.data.positions;

          const $element = $(componentInfo.element);
          $element.addClass([
            'modal-dialog',
            'modal-dialog-centered',
            'hrm-modal-dialog',
            'hrm-basic-modal-dialog',
            'hrm-modal-dialog--size_large'
          ]);

          const ViewModel = function () {

            this.isSubmitted = ko.observable(false);

            this.formControlErrorStateMatcher = (formControl) => {
              return ko.pureComputed(() => {
                return this.isSubmitted() && !formControl.isValid();
              });
            };

            this.positions = originalPositions().map(PositionModel);

            this.visiblePositions = this.positions.filter(position => position.visible);
            this.invisiblePositions = this.positions.filter(position => !position.visible);

            this.term = ko.observable('');
            this.term.subscribe(value => {
              const formattedValue = value.toLowerCase();
              console.log(formattedValue)

              this.positions.forEach(p => {
                let hasVisibleEmployees = 0;
                p.employees().forEach(e => {
                  let isVisible = true;
                  if (formattedValue.length >= 2) {
                    const name = e.name.toLowerCase();
                    isVisible = name.indexOf(formattedValue) !== -1;
                  }
                  e.visible(isVisible);
                  if (isVisible) hasVisibleEmployees++;
                });
                p.hasVisibleEmployees(hasVisibleEmployees);
              })
            })

            this.tabs = (() => {
              const tabs = this.visiblePositions.map(position => new HrmTabGroupItem(position.name));
              if (this.invisiblePositions.length) tabs.push(new HrmTabGroupItem('Прочие'));
              return tabs;
            })();

            this.activeTab = ko.observable(0);
            this.activePosition = ko.pureComputed(() => {
              return this.visiblePositions[this.activeTab()];
            });
            this.activeTab(0);

            this.allBranches = ko.observable(false);
            this.loadingBranches = ko.observable(false);
            this.allBranches.subscribe(value => {
              if (value) {
                this.loadingBranches(true)
                this.loadBranches(() => {
                  this.loadingBranches(false);
                });
              } else {
                this.restoreEmployeesList();
              }
            })

            this.restoreEmployeesList = () => {
              this.positions.forEach(p => {
                const oldEmployeesList = p.employees().filter(e => !e.loaded)
                p.employees(oldEmployeesList)
              })
            }

            this.loadBranches = (cb) => {

              const activePosition = this.activePosition.peek();
              if (activePosition) {
                console.log('Сделать запрос, категория', activePosition.name);

                // Добавить новых работников
                activePosition.employees.push(NewEmployeeModel({ name: 'Рабочий #1', id: 'test1' }));
                activePosition.employees.push(NewEmployeeModel({ name: 'Рабочий #2', id: 'test1' }));
                activePosition.employees.push(NewEmployeeModel({ name: 'Рабочий #3', id: 'test1' }));
              } else {
                console.log('Сделать запрос, категории', this.invisiblePositions().map(p => p.name));

                // Добавить новых работников
                updatedEmployees = this.invisiblePositions().forEach(p => {
                  p.employees.push(NewEmployeeModel({ name: 'Рабочий #1', id: p.name + 'test1' }));
                  p.employees.push(NewEmployeeModel({ name: 'Рабочий #2', id: p.name + 'test2' }));
                  p.employees.push(NewEmployeeModel({ name: 'Рабочий #3', id: p.name + 'test3' }));
                })
              }

              setTimeout(cb, 3000)
            }

            this.formModel = {

            }


            this.validationObject = ko.validatedObservable({

            });


            this.cancel = function () {
              if ('cancel' in params) {
                params.cancel();
              }
            };


            this.submit = function () {
              this.isSubmitted(true);

              if (this.validationObject.isValid()) {
                if ('submit' in params) {
                  params.submit(ko.toJS(this.positions));
                }
              }
            };
          }

          return new ViewModel();
        }
      },
      template: {
        element: document.getElementById('calculation-settings-employees-form-modal-dialog-template')
      }
    });
  });
</script>

          positions: this.summaryModel.positions
        }, (updatedPositionsList) => {
          console.log('after save', ko.toJS(updatedPositionsList))
          const originalPositionsList = this.summaryModel.positions();

          updatedPositionsList.forEach(updatedPosition => {
            const employees = updatedPosition.employees;
            const updatedIds = employees.map(e => e.id);

            const originalPosition = originalPositionsList.find(p => p().id === updatedPosition.id);

            const originalPositionEmployees = originalPosition().employees();
            const originalIds = originalPositionEmployees.map(e => e.id);


            const notFoundIds = _.difference(originalIds, updatedIds);
            const newEmployeesIds = _.difference(updatedIds, originalIds);

            // удалить тех, которых нет
            const updated = originalPositionEmployees.filter(e => notFoundIds.indexOf(e.id) === -1);

            // отметить видимость
            updated.forEach(e => {
              const updatedEmployee = employees.find(employee => employee.id === e.id);
              e.visible(updatedEmployee.checked);
            });

            // добавить новых
            newEmployees = newEmployeesIds.map(id => {
              const data = employees.find(e => e.id === id);
              const employee = createEmployeeModel('visible');
              return employee;

            originalPosition().employees(updated.concat(newEmployees));

          console.log('after merge', ko.toJS(this.summaryModel.positions))

        }

        return ko.pureComputed(() => {
          if (employee.workingIntervalsValidationObject.isValid()) {
            return employee.workingIntervals().reduce((minutes, interval) => {
              const boundaries = interval.value().split(' – ').map(b => moment(b, 'HH:mm'));

              if (boundaries[0].isAfter(boundaries[1])) {
                boundaries[1].add(1, 'd');
              }

              return minutes + boundaries[1].diff(boundaries[0], 'minutes');
            }, 0);
          } else {
            return 0;
          }
        });
      };

      this.getEmployeeSalaryBulk = function (employee) {
        return ko.pureComputed(() => {
          const minutes = this.getEmployeeWorkingHours(employee)();

          return this.unmaskDecimal(employee.rate()) * (minutes / 60);
        });
      };

      this.getEmployeeSalary = function (employee) {
        return ko.pureComputed(() => {
          const bulk = this.getEmployeeSalaryBulk(employee)();
          const bonus = this.unmaskDecimal(employee.bonus());
          const fine = this.unmaskDecimal(employee.fine());

          return this.unmaskDecimal(bulk + bonus - fine);

      };

      };

      this.formatDecimal = function (value) {
        return Inputmask.format(value, { alias: 'decimal', digits: '2', groupSeparator: ' ', autoGroup: true, allowMinus: false }).replace('.00', '');
      };

      this.unmaskDecimal = function (value) {
        const result = Inputmask.unmask(value, { alias: 'decimal', digits: '2', groupSeparator: ' ', autoGroup: true, allowMinus: false, unmaskAsNumber: true });

        if (result === '') {
          return 0;
        }

        return result;
      };

      this.editableCellControlErrorExtractor = function (control) {
        return ko.pureComputed(() => {
          return !control.isValid() ? { message: control.error() } : null;
        });
      };

      this.formatDuration = function (minutes) {
        let h = Math.floor(minutes / 60).toString();
        h = h.length === 1 ? '0' + h : h;
        let m = (minutes % 60).toString();
        m = m.length === 1 ? '0' + m : m;

        return h + ':' + m;
      };

      this.isSidebarCollapsed = ko.observable(localStorage.getItem(HRM_SIDEBAR_COLLAPSED_LOCAL_STORAGE_KEY) === 'true');

      (() => {
        $(window).on('resize', this.windowResizeHandler);

        this.subscriptions.push(this.isSidebarCollapsed.subscribe(collapsed => {
          localStorage.setItem(HRM_SIDEBAR_COLLAPSED_LOCAL_STORAGE_KEY, collapsed);
        }));
      })();
    };


    ViewModel.prototype.dispose = function () {
      $(window).off('resize', this.windowResizeHandler);
      this.subscriptions.forEach(s => s.dispose());
    };

    /***** Model activation *******/
    const defaultPositions = [];
    const viewModel = new ViewModel(defaultPositions);

    ko.applyBindings(
      viewModel,
      $page.get()[0]
    );


    /*****/


    function createEmployeeModel(employee, visible) {
      return {
        name: employee.name,
        id: employee.name,
        visible: ko.observable(!!visible),
      }
    }

    function createPositionModel(positionData) {
      const visible = ko.observable(false);
      const employees = ko.observableArray(positionData.employees.map((e) => createEmployeeModel(e, false)));

      return ko.observable({
        ...positionData,
        employees,
        visible
      });
    };



    function createFineBonusModalDialog(onSave) {
      return {
        dialogTemplateName: 'calculation-settings-stimulation-modal-template',
        options: {
          modalClass: 'calculation-modal calculation-page__stimulation-modal'
        },
        close: result => {
          if (result !== undefined) {
            onSave(result);
          }
        }
      }
    }

    function createEmployeeModalDialog(onSave) {
      return {
        dialogTemplateName: 'calculation-settings-employee-form-modal-template',
        options: {
          modalClass: 'calculation-modal calculation-page__employee-modal'
        },
        close: result => {
          if (result !== undefined) {
            onSave(result);
          }
        }
      }
    }

    function createEmployeesModalDialog(data, onSave) {
      return {
        dialogTemplateName: 'calculation-settings-employees-form-modal-template',
        data: data,
        options: {
          modalClass: 'calculation-modal calculation-page__employees-modal'
        },
        close: result => {
          if (result !== undefined) {
            onSave(result);
          }
        }
      }
    }
  });
</script>


</body>

</html>
