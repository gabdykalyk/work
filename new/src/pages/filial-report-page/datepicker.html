<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
<style>
    .date-container {
        display: inline-block;
    }

    .date-picker {
        border-bottom: 1px solid #BFC9E0;
        padding-bottom: 13px;
        font-size: 15px;
    }

    .date-period {
        font-size: 12px;
        color: #8E9CBB;
    }
</style>
</head>
<body>
    <div class="date-container">
        <p class="date-period">Период</p>
            <div id="reportrange" class="date-picker">
                <span></span>
            </div>
    </div>
   
    
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="datepicker.js"></script>
<script type="text/javascript">
$(function() {

    var start = moment().subtract(1, 'days');
    var end = moment().subtract(1, 'days');

    function cb(start, end) {
        $('#reportrange span').html(start.format('D.MM.YYYY') + ' - ' + end.format('D.MM.YYYY'));
    }

    $('#reportrange').daterangepicker({
        startDate: start,
        endDate: end,
        ranges: {
            'Вчера': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
           'Сегодня': [moment(), moment()],
           'Последние 7 дней': [moment().subtract(6, 'days'), moment()],
           'Текущий месяц': [moment().startOf('month'), moment().endOf('month')],
           'Прошлый месяц': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
           'Последний месяц': [moment().subtract(29, 'days'), moment()],
        },
         "locale": {
        "format": "DD.MM.YYYY",
        "separator": " ",
        "applyLabel": "Применить",
        "cancelLabel": "Сбросить",
        "fromLabel": "From",
        "toLabel": "To",
        "customRangeLabel": "Произвольный период",
        "daysOfWeek": [
            "Вс",
            "Пн",
            "Вт",
            "Ср",
            "Чт",
            "Пт",
            "Сб"
        ],
        "monthNames": [
            "Январь",
            "Февраль",
            "Март",
            "Апрель",
            "Май",
            "Июнь",
            "Июль",
            "Август",
            "Сентябрь",
            "Октябрь",
            "Ноябрь",
            "Декабрь"
        ],
        "firstDay": 1
    }
    }, cb);

    var listItem,applyClicked=false;
    $(".ranges ul li").click(function() {
			listItem = $(this).text();
		});
		$(".range_inputs ").click(function() {
			applyClicked=true;
		});

		$('#reportrange').on('apply.daterangepicker', function(ev, picker) {
			console.log(listItem +" : "+ applyClicked);
			if(listItem!="Custom Range" && !applyClicked){
				picker.show();
				applyClicked=false;
			}
				
			//ev.preventDefault();

		});

    cb(start, end);

});
   
</script>
</body>
</html>
