<script type="text/html"
        id="summary-total-row-template">

  <tr class="calculation-summary__row calculation-summary__row--total">
    <!-- Должность -->
    <td class="calculation-summary__cell calculation-summary__cell--job calculation-summary__cell--empty"></td>

    <!-- Тип нагрузки -->
    <td class="calculation-summary__cell calculation-summary__cell--workload-type calculation-summary__cell--empty"></td>

    <!-- Нагрузка -->
    <td class="calculation-summary__cell calculation-summary__cell--workload">
      <div class="calculation-summary__cell-content">
        <div class="position-workload">
          <div class="position-workload__value" data-bind="text: total.workload"></div>
          <div class="position-workload__units" data-bind="text: total.units"></div>
        </div>
      </div>
    </td>

    <!-- Доп. нагрузка -->
    <td class="calculation-summary__cell calculation-summary__cell--additional-workload calculation-summary__cell--empty"></td>

    <!-- Сотрудники -->
    <td class="calculation-summary__cell calculation-summary__cell--count">
      <div class="calculation-summary__cell-content"
           data-bind="text: total.employees"></div>
    </td>

    <!-- ФОТ, % в категории -->
    <td class="calculation-summary__cell calculation-summary__cell--fot-category"
      data-bind="style: {
        background: '#D0F4E3'
      }">
      <div class="calculation-summary__cell-content">100</div>
    </td>

    <!-- ФОТ, % от выручки -->
    <td class="calculation-summary__cell calculation-summary__cell--fot-revenue"
      data-bind="style: {
        background: '#D0F4E3'
      }">
      <div class="calculation-summary__cell-content">100</div>
    </td>

    <!-- Норм. выработки -->
    <td class="calculation-summary__cell calculation-summary__cell--performance-standart"
      data-bind="style: {
        background: '#D0F4E3'
      }">
      <div class="calculation-summary__cell-content">-100.0</div>
    </td>

    <!-- Опоздания -->
    <td class="calculation-summary__cell calculation-summary__cell--lateness">
      <div class="calculation-summary__cell-content">
        <!-- ko template: { name: 'lateness-template', data: {lateness: total.lateness} } -->
        <!-- /ko -->
      </div>
    </td>
  </tr>

</script>
