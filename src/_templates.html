<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Шаблоны компонентов</title>

    <link rel="stylesheet" href="js/scrolling-tabs/jquery.scrolling-tabs.min.css" />

    @@include('include/_css.html')

    @@include('include/_ie8.html')
</head>

<body>
    @@include('include/top-nav.html')

    <div class="container-fluid content">
		<div class="head-with-btns">
			<h1>Шаблоны компонентов</h1>
		</div>
		<h3>Форма</h3>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
				<form action="/" method="post" class="form-respons">
					<div class="form-group">
						<label for="">Название метки</label>
						<input type="text" id="" class="form-control" placeholder="">
					</div>	
					<div class="form-group">
						<div class="checkbox-nice">
							<label>
								<input type="checkbox" checked="" name="">
								<span class="fa fa-check"></span>
								Чебокс
							</label>
						</div>
					</div>	
					
					<div class="form-group">
						<div class="btn-group " role="group">
							<button type="button" class="btn btn-default">Переключатель 1</button>
							<button type="button" class="btn btn-default active">Переключатель 2</button>
						</div>	
					</div>	
					
					<div class="form-group">
						<label for="">Select2 с одним выбором</label>
						<select class="js-select2 form-control" name="" id="">
                        <option value="-1"></option>
                        <option value="0">Значение 1</option>
                        <option value="1">Значение 2</option>
						</select>
					</div>						
					
					<div class="form-btns">
                        <button type="submit" class="btn btn-primary btn-p25">Сохранить</button>
					</div>					
				</form>			
			</div>
		</div>

		<h3>Вкладки</h3>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" role="tab" data-toggle="tab">Вкладка 1</a></li>
            <li><a href="#tab2" role="tab" data-toggle="tab">Вкладка 2</a></li>
        </ul>
        <div class="tab-content"> 
            <div role="tabpanel" class="tab-pane active" id="tab1">
				Содержимое вкладки 1
			</div>
            <div role="tabpanel" class="tab-pane" id="tab2">
				Содержимое вкладки 2
			</div>			
		</div>
		
		<h3>Кнопки</h3>
		<button type="button" class="btn btn-default btn-p25">Кнопка</button>
		<button type="button" class="btn btn-primary btn-p25">Кнопка</button>
		<button type="button" class="btn btn-default btn-p25 btn-with-icon"><i class="fas fa-sync"></i>Обновить</button>
		

	</div>
	
	@@include('include/_js.html')
	<script type="text/javascript">
		$(function () {
            $('.js-select2').select2({
                tags: true,
                placeholder: {
                    id: '-1',
                    text: 'Плэйсхолдер'
                },
                allowClear: true,
                width: '100%'
            });		
		});
	</script>
</body>
</html>
