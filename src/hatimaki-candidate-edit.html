<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование кандидата: кандидат от Александры</title>
    
    @@include('include/_css.html')

    @@include('include/_ie8.html')

</head>

<body>
    @@include('include/top-nav.html')
    
    <div class="container-fluid content candidate-edit">
      
      <h1>Редактирование кандидата: кандидат от Александры</h1>
      
      <form action="" method="post" class="form-respons form-candidate">
        <div class="form-group">
          <label for="fio">ФИО</label>
          <input type="text" class="form-control" name="fio" id="fio" value="Марина Ивановна">
        </div>    
        <div class="form-group">
          <label for="address">Адрес</label>
          <input type="text" class="form-control" name="address" id="address">
        </div>    
        <div class="row">
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label for="phone">Телефон</label>
            <input type="text" class="form-control" name="phone" id="phone">
          </div>
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label for="position">Должность</label>
            <select class="js-select2 form-control" name="position" id="position">
              <option value="-1"></option>  
              <option value="1">Администратор филиала</option>
            </select>
          </div>
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label for="specialty">Специальность</label>
            <select class="js-select2 form-control" name="specialty" id="specialty">
              <option value="-1"></option>
              <option value="1">Администратор</option>
            </select>
          </div>    
        </div>
        <div class="row">
          <div class="form-group col-md-6 col-sm-6 col-xs-12">
            <label for="branch">Филиал</label>
            <select class="js-select2 form-control" name="branch" id="branch">
              <option value="-1"></option>
              <option value="1">Щербинка</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="accountable">Ответственный</label>
          <select class="js-select2 form-control" name="accountable" id="accountable">
            <option value="-1"></option>
            <option value="1">Василий Кузнецов</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hunter">Кем приведён</label>
          <select class="js-select2 form-control" name="hunter" id="hunter">
            <option value="-1"></option>
            <option value="1">Александра Александрова</option>
          </select>
        </div>
        <div class="row">
          <div class="form-btns col-md-12 col-sm-12 col-xs-12">
            <button type="button" class="btn btn-default">Вернуться</button>
            <button type="button" class="btn btn-primary">Сохранить</button>
          </div>
        </div>
      </form>
    </div>

    @@include('include/_js.html')

  <script src="/js/jquery.maskedinput.js"></script>  
  <script type="text/javascript">
    $(function () {
        initNavbar();
    });

    $(function() {
      $("#phone").mask("9(999) 999-9999");
    });

    $('.js-select2').select2({
        width: '100%'
    });

    $('#position').select2({
        tags: true,
        placeholder: {
            id: '-1',
            text: 'Администратор филиала'
        },
        allowClear: true,
        width: '100%'
    });

    $('#specialty').select2({
        tags: true,
        placeholder: {
            id: '-1',
            text: 'Администратор'
        },
        allowClear: true,
        width: '100%'
    });

    $('#branch').select2({
        tags: true,
        placeholder: {
            id: '-1',
            text: 'Щербинка'
        },
        allowClear: true,
        width: '100%'
    });

    $('#accountable').select2({
        tags: true,
        placeholder: {
            id: '-1',
            text: 'Василий Кузнецов'
        },
        allowClear: true,
        width: '100%'
    });

    $('#hunter').select2({
        tags: true,
        placeholder: {
            id: '-1',
            text: 'Александра Александрова'
        },
        allowClear: true,
        width: '100%'
    });

  </script>
</body>

</html>
