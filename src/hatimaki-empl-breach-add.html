<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Нарушения</title>

    @@include('include/_css.html')

    @@include('include/_ie8.html')

</head>

<body>
    @@include('include/top-nav.html')

    <div class="container-fluid content empl-fine">
        <div class="clearfix head-with-btn">
            <a href="hatimaki-empl-fine-list.html" class="btn btn-default btn-p25">К списку нарушений</a>
            <h1>Выписать нарушение</h1>
        </div>
        <hr class="hidden-sm hidden-xs">

        <!-- beg: Form Add Fine -->
        <form action="" method="post" class="form-respons empl-fine__filter">
            <div class="row">
                <div class="form-group col-md-2 col-sm-3 col-xs-12">
                    <label for="fa-branch" class="hidden-xs">Филиал</label>
                    <select class="js-select-branch" name="fa-branch" id="fa-branch">
                        <option></option>
                        <option value="1">Щербинка</option>
                        <option value="2">Бутово</option>
                        <option value="3">Ясенево</option>
                        <option value="4">Коммунарка</option>
                        <option value="5">Подольск</option>
                        <option value="6">Московский</option>
                    </select>
                </div>
                <div class="form-group form-group-date col-md-2 col-sm-3 col-xs-12">
                    <label for="fa-date" class="hidden-xs">Дата нарушения</label>
                    <div class="input-group datepicker">
                        <input type="text" class="form-control" name="fa-date" id="fa-date" placeholder="00.00.0000"
                            maxlength="10" value="">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fas fa-calendar-alt"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <label for="fa-fine" class="hidden-xs">Тип</label>
                    <select class="js-select-fine" name="fa-fine" id="fa-fine">
                        <option></option>
                        <option value="1">Опоздание от 5 до 10 мин</option>
                        <option value="2">Отсутствует мед. книжка</option>
                        <option value="3">Опоздание свыше 1ч</option>
                    </select>
                </div>
                <div class="form-group col-md-4 col-sm-6 col-xs-12">
                    <label for="fa-employee" class="hidden-xs">Сотрудник</label>
                    <select class="js-select-employee" name="fa-employee" id="fa-employee">
                        <option></option>
                        <option value="1">Иванов</option>
                        <option value="2">Петров</option>
                        <option value="3">Сидоров</option>
                    </select>
                </div>
                <div class="clearfix hidden-sm"></div>
                <div class="col-md-4 col-sm-6 margintop sm-m25">
                    <div class="row">
                        <div class="col-sm-12 form-group-checkbox">
                            <div class="checkbox-nice">
                                <label>
                                    <input type="checkbox" checked="">
                                    <span class="fa fa-check"></span>
                                    Обязательно заполнение объяснительной
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-10 hidden-lg hidden-md visible-sm-flex form-group-flex">
                            <label for="fine-date">Заполнить до</label>
                            <div class="input-group datepicker">
                                <input type="text" class="form-control" value="01.05.2017" name="end-date"
                                    id="end-date" placeholder="00.00.0000" maxlength="10">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"><i
                                            class="fas fa-calendar-alt"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 hidden-sm margintop form-group form-group-flex">
                    <label for="fine-date">Заполнить до</label>
                    <div class="input-group datepicker">
                        <input type="text" class="form-control" value="01.05.2017" name="end-date" id="end-date"
                            placeholder="00.00.0000" maxlength="10">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fas fa-calendar-alt"></i></button>
                        </span>
                    </div>
                </div>
                <div class="clearfix visible-sm"></div>
                <div class="col-md-5 col-sm-12 col-xs-12 margintop form-btns">
                    <button type="submit" class="btn btn-primary btn-p25">Выписать нарушение</button>
                </div>
            </div>
        </form>
        <!-- end: Form Add Fine -->
    </div>

    @@include('include/_js.html')

    <script type="text/javascript">
        // изменение высоты ячеек в таблице для моб. версии (w < 768px)
        $(window).on('load resize', function () {
            var winWidth = window.innerWidth || document.documentElement.clientWidth || document.body
                .clientWidth;

            if (winWidth < 768) {
                changeHeightCellMobile($('.table-fines'));
            }
        });

        $(function () {
            initNavbar();

            // инициализация календаря
            $('.datepicker').datetimepicker({
                language: 'ru',
                pickTime: false
            });

            // инициализация элементов формы для фильров: .form-fines
            $('.js-select-branches').select2({
                placeholder: 'Все филиалы',
                width: '100%'
            });

            $('.js-select-posts').select2({
                placeholder: 'Все должности',
                width: '100%'
            });

            $('.js-select-employees').select2({
                placeholder: 'Все авторы',
                width: '100%'
            });

            $('.js-select-fines').select2({
                placeholder: 'Все причины',
                width: '100%'
            });

            // вызов модального окна при клике на ячейку с классом .js-show-modal-fine
            $('.js-show-modal-fine').click(function () {
                $('#modalEditFine').modal('show');
            });

            // инициализация элементов формы добавления и редактирования нарушения: .form-addfine, .form-fine-edit
            $('.js-select-employee').select2({
                placeholder: 'Сотрудник',
                width: '100%',
                allowClear: true
            });

            $('.js-select-branch').select2({
                placeholder: 'Филиал',
                width: '100%',
                allowClear: true
            });

            $('.js-select-post').select2({
                placeholder: 'Должность',
                width: '100%',
                allowClear: true
            });

            $('.js-select-fine').select2({
                placeholder: 'Тип нарушения',
                width: '100%',
                allowClear: true
            });

            $('.js-select-author').select2({
                placeholder: 'Кто выписал',
                width: '100%',
                allowClear: true
            });
        });
    </script>
</body>

</html>
