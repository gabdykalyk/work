<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование сотрудника: Петр Петрович Петров</title>
    
    @@include('include/_css.html')

    @@include('include/_ie8.html')

</head>

<body>
    @@include('include/top-nav.html')

    <div class="container-fluid content">
        <h1>Редактирование сотрудника: Петр Петрович Петров</h1>
        <hr class="hidden-xs">

        <form action="" method="post" class="form-respons form-empledit">
            <div class="form-group">
                <label for="name">ФИО</label>
                <input type="text" class="form-control" value="Петр Петрович Петров" name="name" id="name" placeholder="ФИО">
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-6">
                    <label for="branches">Филиал</label>
                    <select class="form-control js-select-branches" name="branches[]" id="branches" multiple="multiple">
                        <option value="1">Щербинка</option>
                        <option value="2">Бутово</option>
                        <option value="3">Ясенево</option>
                        <option value="4">Коммунарка</option>
                        <option value="5">Подольск</option>
                        <option value="6">Московский</option>
                    </select>
                </div>
                <div class="form-group form-group-check col-md-6 col-sm-6">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Может работать в нескольких филиалах
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-6">
                    <label for="schedule">Рабочий график</label>
                    <select class="form-control js-select-placeholder" name="schedule" id="schedule">
                        <option value="" disabled selected>Рабочий график</option> <!-- placeholder -->
                        <option value="1">Только будни</option>
                    </select>
                </div>
                <div class="form-group col-md-6 col-sm-6">
                    <label for="status">Статус</label>
                    <select class="form-control js-select-placeholder" name="status" id="status">
                        <option value="" disabled selected>Статус</option> <!-- placeholder -->
                        <option value="1">Работает</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 col-sm-6">
                    <label for="characteristic">Характеристика</label>
                    <select class="form-control js-select-placeholder" name="characteristic" id="characteristic">
                        <option value="" disabled selected>Характеристика</option> <!-- placeholder -->
                        <option value="1">Хороший сотрудник</option>
                    </select>
                </div>
                <div class="form-group form-group-deposit col-md-6 col-sm-6">
                    <label for="deposit">Размер депозита</label>
                    <input type="text" class="form-control" value="0" name="deposit" id="deposit" placeholder="Размер депозита">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nationality">Гражданство</label>
                    <select class="form-control js-select-nationality" name="nationality" id="nationality">
                        <option value="1">Белоруссия</option>
                    </select>
                </div>
            </div>

            <div class="row table-responsive-empledit">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-add-params" id="table-empledit">
                            <thead>
                                <tr>
                                    <th class="visible-xs cell-head">Должность / Разряд / Специальность</th>
                                    <th class="hidden-xs">Должность</th>
                                    <th class="hidden-xs">Разряд</th>
                                    <th class="hidden-xs">Специальность</th>
                                    <th class="cell-btns">
                                        <button type="button" class="btn btn-xs btn-default" title="Добавить строку"><i class="fas fa-plus"></i></button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="post-1" id="post-1">
                                                <option value="" disabled>Должность</option> <!-- placeholder -->
                                                <option value="1" selected>Повар-сушист</option>
                                                <option value="2">Администратор</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-category">
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="category-1" id="category-1">
                                                <option value="" disabled>Разряд</option> <!-- placeholder -->
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-specialty">
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="specialty-1" id="specialty-1">
                                                <option value="" disabled>Специальность</option> <!-- placeholder -->
                                                <option value="1" selected>суши + пицца</option>
                                                <option value="2">универсал</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-btns">
                                        <button type="button" class="btn btn-xs btn-danger" title="Удалить должность"><i class="fas fa-minus"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="post-2" id="post-2">
                                                <option value="" disabled selected>Должность</option> <!-- placeholder -->
                                                <option value="1">Повар-сушист</option>
                                                <option value="2">Администратор</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-category">
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="category-2" id="category-2">
                                                <option value="" disabled selected>Разряд</option> <!-- placeholder -->
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-specialty">
                                        <div class="form-group">
                                            <select class="form-control js-select-placeholder" name="specialty-2" id="specialty-2">
                                                <option value="" disabled selected>Специальность</option> <!-- placeholder -->
                                                <option value="1">суши + пицца</option>
                                                <option value="2">универсал</option>
                                            </select>
                                            <div class="help-block"></div>
                                        </div>
                                    </td>
                                    <td class="cell-btns">
                                        <button type="button" class="btn btn-xs btn-danger" title="Удалить должность"><i class="fas fa-minus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="form-btns">
                <button type="reset" class="btn btn-default">Вернуться</button>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>

    @@include('include/_js.html')

    <!-- https://github.com/LucasLazaro/bootstrap-nav-tab-scrollable -->
    <!-- <script type="text/javascript" src="js/scrolling-tabs/jquery.scrolling-tabs.js"></script> -->

    <script type="text/javascript">
    $(function () {
        initNavbar();

        $('.js-select-branches').select2({
            placeholder: "Филиал",
            width: '100%',
            allowClear: true
        });

        $('.js-select-nationality').select2({
            placeholder: 'Гражданство',
            width: '100%',
            allowClear: true
        });

        $('select.js-select-placeholder').each(function(index, value) {
            selectPlaceholder('#' + value.id);
        });
    });
    </script>
</body>
</html>
