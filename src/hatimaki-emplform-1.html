<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анкета кандитата</title>
    
    @@include('include/_css.html')

    <!-- <link rel="stylesheet" href="kladr/jquery.kladr.min.css" /> -->
    <link href="css/emplform.css" rel="stylesheet">

    @@include('include/_ie8.html')

</head>
<body>
    @@include('include/top-nav.html')

    <div class="container-fluid content">
        <h1>Анкета кандитата</h1>
        <hr>
        <div class="btn-group btn-group-stages" role="group">
            <a href="hatimaki-emplform-1.html" type="button" class="btn btn-default active">Этап 1</a>
            <a href="hatimaki-emplform-2.html" type="button" class="btn btn-default">Этап 2</a>
        </div>
        <form action="" method="post" class="form-empl">

            <section class="form-block clearfix">
                <div class="left-panel">
                    <div class="photo">
                        <label class="photo-upload" data-toggle="tooltip" data-placement="top" title="jpg, png, gif, не более 5Мб">
                            <input type="file" name="file-phone">
                            Добавить<br> фото
                        </label>
                    </div>
                </div>
                <div class="center-panel">
                    <div class="clearfix">
                        <div class="form-group">
                            <label for="full-name">ФИО</label>
                            <input type="text" class="form-control form-control-fio" value="" name="full-name" id="full-name">
                        </div>
                        <div class="clearfix form-groups">
                            <div class="form-group form-group-radio form-group-sex">
                                <label for="male">Пол</label>
                                <div>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="male" value="sex-male" checked> мужской
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="sex" id="female" value="sex-female"> женский
                                    </label>
                                </div>
                            </div>
                            <div class="form-group form-control-sm">
                                <label for="dob">Дата рождения</label>
                                <div class="input-group datepicker">
                                    <input type="text" class="form-control" value="01.01.1995" name="dob" id="dob" placeholder="00.00.0000" maxlength="10">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="form-block">
                <div class="clearfix form-groups">
                    <div class="form-group form-group-phone">
                        <label for="phone-number">Телефон для связи</label>
                        <input type="text" class="form-control form-control-sm" value="" name="phone-number" id="phone-number">
                    </div>
                    <div class="form-group">
                        <label for="nationality">Гражданство</label>
                        <!--<input type="text" class="form-control form-control-md" value="" name="nationality" id="nationality">-->
                        <select class="js-select-single form-control form-control-md" name="nationality" id="nationality">
                            <option value="1">Россия</option>
                            <option value="2">Украина</option>
                        </select>
                    </div>
                </div>
                <div class="clearfix form-groups">
                    <div class="form-group">
                        <label for="address">Фактический адрес проживания</label>
                        <input type="text" class="form-control form-control-big" value="" name="address" id="address">
                    </div>
                    <div class="form-group">
                        <label for="metro">Ближайшая станция метро</label>
                        <!--<input type="text" class="form-control form-control-md" value="" name="metro" id="metro">-->
                        <select class="js-select-single form-control form-control-md" name="metro" id="metro">
                            <option value="1">Бабушкинская</option>
                            <option value="2">Комсомольская</option>
                        </select>                        
                    </div>
                </div>
            </section>

            <section class="form-block">
                <h2>Опыт работы</h2>
                <div class="form-group form-group-radio">
                    <label for="expr-yes">Опыт работы в сфере</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="expr-yes" value="expr-yes" checked> есть
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="experience" id="expr-no" value="expr-no"> нет
                        </label>
                    </div>
                </div>
                <div class="clearfix form-groups" id="bl-work">
                    <div class="form-group">
                        <label for="last-work">Место последней работы</label>
                        <input type="text" class="form-control form-control-big" value="" name="last-work" id="last-work">
                    </div>
                    <div class="form-group form-group-duration">
                        <label for="duration-count">Продолжительность</label>
                        <div class="clearfix">
                            <input type="text" class="form-control" value="" name="duration-count" id="duration-count" maxlength="4">
                            <select name="duration-type" id="duration-type" class="form-control">
                                <option value="1" selected>мес.</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="clearfix form-groups">
                    <div class="form-group">
                        <label for="last-post">Занимаемая должность</label>
                        <input type="text" class="form-control form-control-big" value="" name="last-post" id="last-post">
                    </div>
                    <div class="form-group">
                        <label for="phone-number-rec">Телефон человека, который может дать рекомендацию</label>
                        <input type="text" class="form-control form-control-sm" value="" name="phone-number-rec" id="phone-number-rec">
                    </div>
                </div>
            </section>

            <section class="form-block">
                <h2>Документы</h2>
                <table class="table table-docs">
                    <tbody>
                        <tr>
                            <td class="cell-name"><a href="#" target="_blank">Резюме кандидата.pdf</a></td>
                            <td>
                                <a class="btn btn-download" href="#" role="button" title="Скачать документ"><i class="fa fa-download" aria-hidden="true"></i></a>
                            </td>
                            <td>
                                <button class="btn btn-remove" type="button" title="Удалить документ"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="cell-name"><a href="#" target="_blank">Анкета.pdf</a></td>
                            <td>
                                <a class="btn btn-download" href="#" role="button" title="Скачать документ"><i class="fa fa-download" aria-hidden="true"></i></a>
                            </td>
                            <td>
                                <button class="btn btn-remove" type="button" title="Удалить документ"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <label class="file-upload" data-toggle="tooltip" data-placement="top" title="doc, pdf, txt, не более 5Мб">
                    <input type="file" name="file-doc">
                    Добавить файл
                </label>
            </section>

            <section class="form-block">
                <div class="form-group">
                    <label for="find-out">Откуда вы узнали о вакансии</label>
                    <input type="text" class="form-control form-control-big" value="" name="find-out" id="find-out">
                </div>
            </section>
            
            <div class="clearfix form-buttons">
                <button type="submit" class="btn btn-success pull-right">Сохранить</button>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <!-- Bootstrap DateTimepicker, https://eonasdan.github.io/bootstrap-datetimepicker/ -->
    <script type="text/javascript" src="js/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

    <!-- Select2, https://select2.org/getting-started/basic-usage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    
    <!-- Phone Mask, https://github.com/RobinHerbots/Inputmask -->
    <script type="text/javascript" src="js/jquery.inputmask.bundle.js"></script>
    <script type="text/javascript" src="js/inputmask.date.extensions.js"></script>
    
    <!-- Address, https://github.com/garakh/kladrapi-jsclient -->
    <!-- <script type="text/javascript" src="kladr/jquery.kladr.min.js"></script> -->

    <script type="text/javascript" src="js/js-emplform.js"></script>

    <script type="text/javascript">
    $(function () {
        initNavbar();
        initStep1();
    });
    </script>
</body>
</html>
