<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новое уведомление</title>
    
    @@include('include/_css.html')

    @@include('include/_ie8.html')

</head>

<body>
    @@include('include/top-nav.html')

    <div class="container-fluid content mail-new">

        <div class="clearfix head-with-btn resp">
			<h1>
				Новое уведомление
			</h1>
			<a href="#" class="btn btn-default btn-p25 hidden-xs">К списку уведомлений</a>
		</div>
        <hr class="hr-margin hr-xs-100 hidden-xs">
		<form class="form-respons mailnew__form" action="" method="post">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-6 form-group">
					<label for="branch">Филиал</label>
					<select class="form-control js-select2" name="branch[]" id="branch" multiple="" tabindex="-1"
						aria-hidden="true">
						<option value="1">Щербинка</option>
						<option value="2">Бутово</option>
						<option value="3">Ясенево</option>
						<option value="4">Коммунарка</option>
						<option value="5">Подольск</option>
						<option value="6">Московский</option>
					</select>
				</div>
				<div class="col-lg-4 col-md-4 col-sm-6 form-group">
					<label for="post">Должность</label>
					<select class="form-control js-select2" name="post[]" id="post" multiple="" tabindex="-1">
						<option value="1">Оператор</option>
						<option value="2">Водитель</option>
						<option value="3">Технический сотрудник</option>
					</select>
				</div>
				<div class="clearfix visible-lg visible-md"></div>
				<div class="col-lg-8 col-md-8 col-sm-12 form-group">
					<label for="employee">Сотрудники</label>
					<select class="form-control js-select2" name="employee[]" id="employee" multiple="" tabindex="-1"
						aria-hidden="true">
						<option value="1">Бисекенова Асель</option>
						<option value="2">Касымов Хожа</option>
						<option value="3">Слава Рассказов</option>
						<option value="4">Кабылбеков Нурлан</option>
						<option value="5">Дицэ Валентин</option>
						<option value="6">Триулин Алик</option>
					</select>
				</div>
				<div class="clearfix visible-lg visible-md"></div>
				<div class="col-lg-8 col-md-8 col-sm-12 form-group">
        			<label for="description">Содержание уведомления</label>
					<textarea class="form-control form-control-inp-text" name="description" id="description"></textarea>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 file">
                    <div class="file__block">
                        <div class="file__img" style="background-image: url(images/img1.jpg);"></div>
                        <div class="file__name">Поздравление.avi</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__file" style="color: #337AB7;"><i class="far fa-file-word"></i></div>
                        <div class="file__name">Стихи.docx</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__img" style="background-image: url(images/img1.jpg);"></div>
                        <div class="file__name">Открытка.jpg</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__file" style="color: #74b816;"><i class="far fa-file-excel"></i></div>
                        <div class="file__name">Стихи.xls</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__img" style="background-image: url(images/img1.jpg);"></div>
                        <div class="file__name">Открытка.jpg</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__img" style="background-image: url(images/img1.jpg);"></div>
                        <div class="file__name">Открытка.jpg</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <div class="file__block">
                        <div class="file__img" style="background-image: url(images/img1.jpg);"></div>
                        <div class="file__name">Открытка.jpg</div>
                        <button class="file__delete js-del" type="button" title="Удалить файл"><i class="fas fa-trash-alt"></i></button>
                    </div>
                    <label class="file__upload">
                        <input type="file" name="file-doc">
                        <span class="btn btn-success btn-p25">Добавить файл</span>
                    </label>
				</div>
				<div class="clearfix visible-lg visible-md"></div>
				<div class="col-lg-8 col-md-8 col-sm-12 text-right">
					<button class="btn btn-default btn-p25" type="submit">Отмена</button>
					<button class="btn btn-primary btn-p25" type="submit">Отправить</button>
				</div>
			</div>
		</form>
    </div>

    @@include('include/_js.html')
    
	<!-- editor, https://www.tinymce.com/docs/demo/full-featured/ -->
    <script type="text/javascript" src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    
    <script type="text/javascript">
        $(function() {
			initNavbar();

			$('.js-select2').select2({
				width: '100%'
            });
            
			tinymce.init({
				selector: '#description',
				statusbar: false,
				height: 180
            });
            
            $(".js-del").click(function() {
                $(this).parent().hide('middle', function(){
                    $(this).remove();
                });
            });

        });
		
    </script>

</body>

</html>
