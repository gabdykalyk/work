    @@include('include/_js.html')

    <script type="text/javascript">
    $(function () {
        initNavbar();

        $('.datepicker').datetimepicker({
            dateFormat: 'dd.mm.yyyy',
            language: 'ru',
            pickTime: false,
            daysOfWeekDisabled:[0,6]
        });

        $('.input-timework').datetimepicker({
            language: 'ru',
            format: 'LT',
            pickDate: false
        });

        $('.js-select-single').select2({
            tags: true,
            width: '100%'
        });

        $('.js-select2').select2({
            width: '100%'
        });


        // функция при клике на кнопки должностей, которые появляются при ширине экрана < 992px
        $('.btn-group-late .btn').click(function() {
            var btn = $(this);
            
            var btns_group = btn.parent();
            btns_group.find('.btn').removeClass('active');
            btn.addClass('active');
            
            var active_class = ' table-responsive-wrapper-' + btn.attr('data-label');
            var block_table = $('#table-responsive-late');

            block_table.attr('class', 'table-responsive-wrapper table-responsive-wrapper-late' + active_class);
        });
        
        // вызов модального окна при клике на ячейку с классом .js-show-modal-late
        $('.js-show-modal-late').click(function() {
            $('#modalDetailLate').modal('show');
        });
        
        // в модальном окне подробная информация о заказе
        $('.table-detail-late .btn-detail-order').click(function() {
            var btn = $(this);
            var row = btn.parent().parent();
            var table = $('.table-detail-late');
            var order = btn.attr('data-label');
            var detail = $('.table-detail-late .row-detail-order.' + order);

            var is_show = btn.attr('class').indexOf('active');

            if (is_show > -1) {
                btn.removeClass('active');
                row.removeClass('active');
                table.find('.row-detail-order').hide();
            } else {
                $('.table-detail-late .btn-detail-order').removeClass('active');
                $('.table-detail-late > tbody > tr').removeClass('active');
                table.find('.row-detail-order').hide();

                btn.addClass('active');
                row.addClass('active');
                detail.show();
            }

        });
        
        // в модальном окне подробная информация о маршруте
        $('.table-detail-route .btn-detail-route').click(function() {
            var btn = $(this);
            var row = btn.parent().parent();
            var table = $('.table-detail-route');
            var route = btn.attr('data-label');
            var detail = $('.table-detail-route .row-detail-route.' + route);

            var is_show = btn.attr('class').indexOf('active');

            if (is_show > -1) {
                btn.removeClass('active');
                row.removeClass('active');
                table.find('.row-detail-route').hide();
            } else {
                $('.table-detail-route .btn-detail-route').removeClass('active');
                $('.table-detail-route > tbody > tr').removeClass('active');
                table.find('.row-detail-route').hide();

                btn.addClass('active');
                row.addClass('active');
                detail.show();
            }

        });
    });
    </script>
</body>
