    <script type="text/javascript">
    $(function () {

        //если выбрана Двухцветная шкала, то не отображать параметр Среднее значение

            showMid(this, '.js-fot-mid');
            setTimeout(function () {
                getColors('.js-custom1-block', '.js-min', '.js-mid', '.js-max', '.js-color-num');
            }, 1000); // время в мс
        });
        $('.js-norm-num').click(function(){
            showMid(this, '.js-norm-mid');
            setTimeout(function () {
                getColors('.js-custom2-block', '.js-min', '.js-mid', '.js-max', '.js-color-num');
            }, 1000); // время в мс
        });

        //если выбрана опция Своя, то отображать блок с настройками цвета
        $('input[type=radio][name=colorRadio1]').change(function(){
            showCustomBlock(this, '.js-custom1-block');
        });
        $('input[type=radio][name=colorRadio2]').change(function(){
            showCustomBlock(this, '.js-custom2-block');
        });
        
        //инициализируем color picker
        //ФОТ с образцом
        $('.js-color-sample').each( function( i, elem ) {
            var hueb_sample = new Huebee( elem, {});

            hueb_sample.on( 'change', function( color, hue, sat, lum ) {
                let block = elem.closest('.js-colors-block');
                getColors(block, '.js-min', '.js-mid', '.js-max', '.js-color-num');
            });
        });

        $('.js-color-input').change(function(){
            let block = $(this).closest('.js-colors-block');
            getColors(block, '.js-min', '.js-mid', '.js-max', '.js-color-num');
        });

        //опоздания без образца
        $('.js-color').each( function( i, elem ) {
            var hueb = new Huebee( elem, {});
        });

    });

    function showMid(btngroup, mid) {
        let two = $(btngroup).find('.js-two-colors').is('.active'),
            $mid = $(mid);
        if (two) {
            $mid.hide('1000');
        } else {
            $mid.show('1000');
        }
    };

    function showCustomBlock(radio, custom) {
        let cur = radio.value,
            custom_block = $(radio).closest('.settings__form').find(custom);
        if (cur === 'custom') {
            custom_block.show('fast');
        } else {
            custom_block.hide('fast');
        }
    };

    function getColors(block, min_el, mid_el, max_el, num_el) {
        let min = $(block).find(min_el).css('background-color'),
            min_p = $(block).find(min_el).prev().val(),
            mid = $(block).find(mid_el).css('background-color'),
            mid_p = $(block).find(mid_el).prev().val(),
            max = $(block).find(max_el).css('background-color'),
            max_p = $(block).find(max_el).prev().val(),
            num = $(block).find(num_el).val(),
            nomid = $(block).find(mid_el).is(':visible');
        calcColors(block, nomid, min, min_p, mid, mid_p, max, max_p, num);
    };
    function calcColors(block, nomid, min, min_p, mid, mid_p, max, max_p, num) {
        //let colors = ['rgb(255,255,255)', 'rgb(127,127,127)', 'rgb(0,0,0)'];
        let colors = [];

        if (nomid) {

            //есть min, mid, max

            if (num == '3') {
                colors = [min, mid, max];
            } else if (num > 3) {
                let grad = 100 / num;
                    
                for (i = 0; i < num; i++) {
                    let left = Math.floor(min_p / grad) + 1,
                        right = Math.floor((100 - max_p) / grad) + 1,
                        new_num, center_pos, p_i, new_i;

                    if (i < left) { // min
                        colors.push(min);
                    } else if (i >= (num - right)) {
                        colors.push(max);
                    } else if (num % 2 == 1) { // для нечетных градаций
                        center_pos = Math.floor(mid_p / grad);
                        p_i = i - left + 1;

                        if (i == center_pos) { // mid
                            colors.push(mid);
                        } else if (i < center_pos) { // слева от середины
                            new_num = center_pos - left;

                            colors.push(findNextColor(min, mid, new_num, p_i));
                        } else { // справа от середины
                            new_num = num - center_pos - 1 - right;
                            new_i = i - center_pos;

                            colors.push(findNextColor(mid, max, new_num, new_i));
                        }

                    } else { // для четных градаций
                        center_pos = Math.floor(mid_p / grad);
                        p_i = i - left + 1;

                        if (i < center_pos) { // слева от середины,
                            new_num = center_pos - left;
                            
                            colors.push(findNextColor(min, mid, new_num, p_i));
                        } else { // справа от середины
                            new_num = num - center_pos - right;
                            new_i = i - center_pos;

                            colors.push(findNextColor(mid, max, new_num, new_i));
                        }

                    }
                }
            }

        } else {

            //есть min, max

            if (num == '2') {
                colors = [min, max];
            } else if (num > 2) {
                let grad = 100 / num,
                    left = Math.floor(min_p / grad) + 1,
                    right = Math.floor((100 - max_p) / grad) + 1,
                    new_num = num - left - right;
                
                for (i = 0; i < num; i++) {
                    if (i < left) {
                        colors.push(min);
                    } else if (i >= (num - right)) {
                        colors.push(max);
                    } else {
                        let p_i = i - left + 1;
                        colors.push(findNextColor(min, max, new_num, p_i));
                    }
                }
            }

        }

        setColors(block, colors);
    };
    function setColors(block, colors){
        let colorscale = $(block).find('.js-colorscale');
        colorscale.empty();
        for (i = 0; i < colors.length; i++) {
            $(`<li style="background-color: ${colors[i]};"></li>`).appendTo(colorscale);   
        }
        
    };
    
    function parseRGB(rgb) {
        //rgb(0, 0, 0)
        //rgb(255, 255, 255)
        let comma1 = rgb.indexOf(', '),
            comma2 = rgb.indexOf(', ', comma1 + 1),
            red = rgb.slice('4', comma1),
            green = rgb.slice(comma1 + 2, comma2),
            blue = rgb.slice(comma2 + 2, -1)
            rgb = {red: red, green: green, blue: blue};
        return rgb;
    };

    function findNextColor(start, end, num, i) {
        let red = findNext(parseRGB(start).red, parseRGB(end).red, num, i),
            green = findNext(parseRGB(start).green, parseRGB(end).green, num, i),
            blue = findNext(parseRGB(start).blue, parseRGB(end).blue, num, i);
        rgb = `rgb(${red}, ${green}, ${blue})`;
        console.log(rgb);
        return rgb;
    };
    
    function findNext(start, end, num, i) {
        let calc,
            _start = parseInt(start),
            _end = parseInt(end),
            _num = parseInt(num),
            _i = parseInt(i),
            n_i = 2 * _i - 1;
        if (_end - _start == 0) {
            calc = _end;
        } else if (_end - _start > 0) {
            calc = _start + Math.round( ( (_end - _start) * n_i ) / (2 * _num) );
        } else {
            calc = _end + Math.round( ( (_start - _end) * (2 * _num - n_i) )/ (2 * _num) );
        }
        console.log(`
            ${_start}
            ${_end}
            ${_num}
            ${_i}, ${n_i}
            end + ( (start - end) * (2 * _num - n_i) )/ _num = ${calc}
            start + ( (end - start) * n_i ) / _num = ${calc}
        `);
        return calc;
    };
